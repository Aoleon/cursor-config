name: CI - Monday.com Import Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Run Monday.com Import Regression Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run TypeScript type checking
        run: npm run check
      
      - name: Run Monday.com import regression tests
        run: npx vitest run --config vitest.backend.config.ts tests/integration/monday-import-regression.test.ts
        env:
          NODE_ENV: test
      
      - name: Run all backend tests
        run: npx vitest run --config vitest.backend.config.ts
        env:
          NODE_ENV: test
      
      - name: Generate coverage report
        run: npx vitest run --coverage --config vitest.backend.config.ts
        env:
          NODE_ENV: test
      
      - name: Upload coverage to artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run TypeScript compiler
        run: npm run check
